<div class="tela">
  <div fxFlex="19">
    <app-sidebar></app-sidebar>
  </div>
  
  <div fxFlex="79">
    
    
<div class="container" *ngIf="this.livros">
  <div fxLayout="row">
    
    
    <mat-card class="example-card" style="width: 288px;" *ngFor="let book of this.livros">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{book.volumeInfo.title}}</mat-card-title>
        <mat-card-subtitle>{{book.volumeInfo.authors}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src={{book.volumeInfo.imageLinks.smallThumbnail}} alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{book.volumeInfo.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
    
  </div>
</div>

  </div>
</div>
