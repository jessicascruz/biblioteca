  <div class="sidebar">
  <div fxLayout="row" class="mb-5">
    <img class="img-logo" src="../../assets/logo.png" alt="logo">
    <span class="logo">Bookshelf</span>
  </div>
  <div fxLayout="row" class="mt-3" *ngFor="let item of this.menu">

    <button mat-button class="btn-menu row" routerLink={{item.link}} routerLinkActive="btn-selected"> 
      <div fxLayout="row">
        <mat-icon class="col-2 mt-1">{{item.icon}}</mat-icon> 
        <span class="col-10">{{item.text}}</span>
      </div>
    </button>
  </div>

  
  <footer class="footer-menu">
      
        <mat-slide-toggle
            fxLayoutAlign="end center"
            class="example-margin"
            [color]="color"
            [checked]="checked">
          Dark Mode
        </mat-slide-toggle>
      
  </footer>

</div>
